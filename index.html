<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- Primary Meta Tags -->
        <title>Drawstring - A Simple Sketchpad</title>
        <meta name="title" content="Drawstring: A Simple Sketchpad">
        <meta name="description"
                content="A simple, colourful sketchpad with zero cognitive load. Just start drawing, writing, or playing hangman. Multi-touch support with no menus or settings. Perfect for families.">
        <meta name="keywords"
                content="simple sketchpad, online drawing app, web drawing tool, multi-touch drawing, digital sketchpad, free drawing app, online whiteboard, drawing for kids">
        <meta name="author" content="Lewis Dryburgh">
        <meta name="robots" content="index, follow">

        <!-- Canonical URL -->
        <link rel="canonical" href="https://drawstring.playpip.games/">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://drawstring.playpip.games/">
        <meta property="og:title" content="Drawstring - A Simple Sketchpad for Drawing and Writing">
        <meta property="og:description"
                content="A simple, colourful sketchpad with zero cognitive load. Just start drawing, writing, or playing hangman. Multi-touch support with no menus or settings.">
        <meta property="og:image" content="https://drawstring.playpip.games/draw.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary">
        <meta property="twitter:url" content="https://drawstring.playpip.games/">
        <meta property="twitter:title" content="Drawstring, A Simple Sketchpad for Drawing and Writing">
        <meta property="twitter:description"
                content="A simple, colourful sketchpad with zero cognitive load. Just start drawing, writing, or playing hangman. Multi-touch support with no menus or settings.">
        <meta property="twitter:image" content="https://drawstring.playpip.games/draw.png">

        <!-- Favicons -->
        <link rel="icon" type="image/png" sizes="32x32" href="draw.png">
        <link rel="icon" type="image/png" sizes="16x16" href="draw.png">
        <link rel="apple-touch-icon" sizes="180x180" href="draw.png">
        <link rel="shortcut icon" href="draw.png">

        <!-- Styles -->
        <style>
                body,
                html {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                        overflow: hidden;
                }

                canvas {
                        display: block;
                        width: 100%;
                        height: 100%;
                }
        </style>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div id="splashScreen">
                <div>
                        <p>Welcome to Drawstring!<br>A simple, colourful sketchpad.</p>
                        <p>Touch or click to draw.<br>Double-tap screen to reset.</p>
                        <p>Choose a mode to begin.</p>
                        <p>‚úçÔ∏èüß∂</p>
                        <button id="simpleButton">Simple</button>
                        <button id="fancyButton">Fancy</button>
                </div>
        </div>
        <canvas id="drawingCanvas" aria-label="Drawing canvas"></canvas>

        <!-- Style Menu (Hidden by default) -->
        <div id="styleMenu" class="style-menu">
                <div class="size-group">
                        <button class="size-btn active" data-size="2" title="Small">S</button>
                        <button class="size-btn" data-size="8" title="Medium">M</button>
                        <button class="size-btn" data-size="16" title="Large">L</button>
                        <button class="size-btn" data-size="32" title="Extra Large">XL</button>
                </div>
                <div class="divider-horiz"></div>
                <div class="color-grid">
                        <!-- Row 1 -->
                        <button class="color-btn" data-color="#1d1d1d" title="Black">
                                <div class="color-dot" style="background-color: #1d1d1d;"></div>
                        </button>
                        <button class="color-btn" data-color="#737373" title="Grey">
                                <div class="color-dot" style="background-color: #737373;"></div>
                        </button>
                        <button class="color-btn" data-color="#e64980" title="Light Violet">
                                <div class="color-dot" style="background-color: #e64980;"></div>
                        </button>
                        <button class="color-btn" data-color="#be4bdb" title="Violet">
                                <div class="color-dot" style="background-color: #be4bdb;"></div>
                        </button>

                        <!-- Row 2 -->
                        <button class="color-btn" data-color="#228be6" title="Blue">
                                <div class="color-dot" style="background-color: #228be6;"></div>
                        </button>
                        <button class="color-btn" data-color="#15aabf" title="Cyan">
                                <div class="color-dot" style="background-color: #15aabf;"></div>
                        </button>
                        <button class="color-btn" data-color="#fab005" title="Yellow">
                                <div class="color-dot" style="background-color: #fab005;"></div>
                        </button>
                        <button class="color-btn" data-color="#fd7e14" title="Orange">
                                <div class="color-dot" style="background-color: #fd7e14;"></div>
                        </button>

                        <!-- Row 3 -->
                        <button class="color-btn" data-color="#12b886" title="Teal">
                                <div class="color-dot" style="background-color: #12b886;"></div>
                        </button>
                        <button class="color-btn" data-color="#40c057" title="Green">
                                <div class="color-dot" style="background-color: #40c057;"></div>
                        </button>
                        <button class="color-btn" data-color="#fa5252" title="Light Red">
                                <div class="color-dot" style="background-color: #fa5252;"></div>
                        </button>
                        <button class="color-btn" data-color="#e03131" title="Red">
                                <div class="color-dot" style="background-color: #e03131;"></div>
                        </button>
                </div>
        </div>
        </div>

        <!-- Fancy mode elements (hidden by default) -->
        <div id="brushPreview" style="display: none;"></div>
        <div id="toolbar" style="display: none;">
                <!-- Tools -->
                <div class="tool-group">
                        <button class="tool-btn active" id="toolDraw" title="Draw">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                </svg>
                        </button>
                        <button class="tool-btn" id="toolSelect" title="Select">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
                                        <path d="M13 13l6 6"></path>
                                </svg>
                        </button>
                        <button class="tool-btn" id="toggleStyles" title="Styles">
                                <div class="color-preview-dot"
                                        style="width: 20px; height: 18px; background: black; border-radius: 50%; border: 2px solid rgba(0,0,0,0.1);">
                                </div>
                        </button>
                        <button class="tool-btn" id="undoBtn" title="Undo">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 7v6h6"></path>
                                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                                </svg>
                        </button>
                        <button class="tool-btn" id="clearBtn" title="Clear">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                </svg>
                        </button>
                        <button class="tool-btn" id="downloadBtn" title="Download">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                        </button>
                        <button class="tool-btn" id="toggleToolbar" title="Minimize">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                        </button>
                </div>
        </div>
        </div>

        <script src="drawstring.js"></script>
        <script src="fancy.js"></script>
        <div id="headerLabel">Drawstring</div>
</body>

</html>
