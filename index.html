<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawstring</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Splash screen HTML (structure only) -->
    <div id="splashScreen">
        <div>
            <p>this is drawstring,</p>
            <p>a simple sketchpad.</p>
            <p>touch to draw.</p>
            <p>colours are random.</p>
            <p>double-tap to clear.</p>
            <p>screenshot to save.</p>
            <p>multi-touch works.</p>
            <p>start drawing in...</p>
            <p id="countdown"></p>
        </div>
    </div>

    <canvas id="drawingCanvas"></canvas>
    <script src="drawstring.js"></script>
    <div id="footerLabel">drawstring, a simple sketchpad</div>
</body>
</html>
